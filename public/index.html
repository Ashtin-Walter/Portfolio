    />
  </head>  <!-- Theme initialization -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q5ZQHKXJJ7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Q5ZQHKXJJ7');
  </script>

  <!-- Web Vitals Monitoring -->
  <script>
    // Simplified Web Vitals monitoring
    if ('PerformanceObserver' in window) {
      // Monitor FID (First Input Delay)
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          const fid = Math.round(entry.processingStart - entry.startTime);
          gtag('event', 'FID', {
            value: fid,
            event_category: 'Web Vitals'
          });
        }
      }).observe({ type: 'first-input', buffered: true });

      // Monitor LCP (Largest Contentful Paint)
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          gtag('event', 'LCP', {
            value: Math.round(entry.startTime),
            event_category: 'Web Vitals'
          });
        }
      }).observe({ type: 'largest-contentful-paint', buffered: true });
    }

    // Simple error tracking
    window.addEventListener('error', function(event) {
      gtag('event', 'Error', {
        event_category: 'JavaScript',
        event_label: event.message
      });
      console.error('Application Error:', event.message);
    });
  </script>
  <body>
    <!-- Skip to main content link -->

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
